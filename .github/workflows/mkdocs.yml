name: MKDocs

on:
  push:
    branches: [blog]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  mkdocs:
    name: "Build and Deploy MkDocs to GitHub Pages"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies

      - name: ğŸ”¨ Install rzk proof assistant
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: rzk-lang/rzk
          tag: latest # FIXME: should use the version from the same Git commit
          rename-to: rzk
          chmod: 0755

      - name: Check Rzk files for each language
        run:
          for lang_dir in $(ls -d docs/docs/*/); do
            pushd ${lang_dir} && rzk typecheck; popd ;
          done

      - name: ğŸ”¨ Install MkDocs Material and mike
        run: pip install -r docs/requirements.txt

      - name: âš™ï¸  Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: ğŸš€ Deploy with mike (${{ github.ref_name }})
        if: ${{ github.ref_name == 'blog' }}
        run: |
          for config in $(ls docs/config/*/mkdocs.yml); do
            mike deploy --push --config-file ${config} ${{ github.ref_name }};
          done
