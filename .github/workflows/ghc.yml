name: GHC (build, test, haddock)

# Controls when the workflow will run
on:
  push:
    branches: [main, develop]
    tags: [v*]
    paths:
      - .github/workflows/ghcjs.yml
      - rzk/**
      - stack.yaml
      - rzk.yaml
      - "**/*.rzk.md"
      - "**/*.rzk"
      - "**/*.rzk.tex"
  pull_request:
    branches: [develop]
    paths:
      - .github/workflows/ghcjs.yml
      - rzk/**
      - stack.yaml
      - rzk.yaml
      - "**/*.rzk.md"
      - "**/*.rzk"
      - "**/*.rzk.tex"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: "Build and test with GHC"
    runs-on: ubuntu-latest
    outputs:
      rzkPath: ${{ steps.rzkBinary.outputs.rzkPath }}

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3

      - name: 游빓 Setup Stack
        uses: freckle/stack-action@v4

      - name: 游댣 Build dependencies (with Stack)
        run: |
          stack build --only-dependencies

      - name: 游댣 Build and test (with Stack)
        run: |
          stack test

      - name: Tar and strip the binary
        id: rzkBinary
        run: echo "rzkPath=$(stack exec -- which rzk)" >> "$GITHUB_OUTPUT"

      - name: Upload rzk binary as Artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.rzkBinary.outputs.rzkPath }}
          name: rzk
          if-no-files-found: error

  haddock:
    needs: [build]
    if: ${{ github.ref_name == 'develop' }}
    name: "Build and upload Haddock documentation (develop)"
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3

      - name: 游빓 Setup Stack
        uses: freckle/stack-action@v4

      - name: 游댣 Build Haddock Documentation (with Stack)
        run: |
          stack haddock
          mkdir -p dist/haddock
          mv $(stack path --local-doc-root)/* dist/haddock

      - name: 游 Publish Haddock Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist/haddock
          target-folder: haddock
          single-commit: true

  rzk:
    needs: [build]
    name: "Check Rzk formalizations"
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3

      - name: 游닌 Download rzk
        uses: actions/download-artifact@v3
        with:
          name: rzk

      - name: Check Rzk files
        run: ./rzk typecheck docs/docs/examples/recId.rzk.md # FIXME: rely on rzk.yaml instead
        shell: bash
